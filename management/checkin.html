<html lang="en">

<head>
  <title>Mazarin Hotel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f85b28bbc8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">


</head>

<body class="manage-page">
  <div class="d-flex">
    <div id="sidebar-container">
      <div class="logo">
        <h4 class="text-light font-weight-bold">Kozan Hotel</h4>
      </div>
      <div class="menu">
        <a href="#" class="d-block text-light p-3"><i class="fas fa-person-booth mr-2"></i>Rooms</a>
        <a href="checkin.html" class="d-block text-light p-3"><i class="fas fa-calendar-week mr-2"></i>Guests Check in</a>
        <a href="#" class="d-block text-light p-3"><i class="fas fa-calendar-week mr-2"></i>Guests Check out</a>
        <a href="housekeeping.html" class="d-block text-light p-3"><i class="fas fa-pump-soap mr-2"></i>House Keeping</a>
        <a href="reservation.html" class="d-block text-light p-3"><i class="fas fa-book-open mr-2"></i>Reservation</a>
        <a href="#" class="d-block text-light p-3"><i class="fas fa-flag mr-2"></i>Reports</a>
      </div>
    </div>



    <div class="container w-100">

      <!-- for the dropdown menu-->
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
              </form>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>

                </ul>

              </div>
            </div>
          </nav>
        </div>
      </div>
      <!-- for the table rooms menu-->
      <div class="row text-dark">
        <div class="col">
          <div class="form-group">
            <hr>
            <h4 class="display-6 mr-10" style="font-weight:bold; color:black;">Check In</h1>
              <hr>
              <form>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="guest-name">Guest Name</label>
                    <input class="form-control" type="text" id="guest-number">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="checkin">Check-In</label>
                    <input type="date" class="form-control" id="checkin">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="checkout">Check-Out</label>
                    <input type="date" class="form-control" id="checkout">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="room-number">Room number</label>
                    <input class="form-control" type="number" value="100" id="room-number">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="adults-number">Adults</label>
                    <input class="form-control" type="number" value="0" id="adults-number">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="child-number">Childs</label>
                    <input class="form-control" type="number" value="0" id="childs-number">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-2">
                    <label for="gender">Gender</label>
                    <input class="form-control" type="text" id="gender">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="payment">Payment Info</label>
                    <input class="form-control" type="text" id="payment">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="total-price">total Price</label>
                    <input class="form-control" type="number" value="0" id="total-price">
                  </div>
                </div>

                <div class="form-group col-md-2">
                  <button type="submit" class="btn btn-primary">Confirm Reservaton</button>
                </div>
              </form>
          </div>

        </div>
      </div>





    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
